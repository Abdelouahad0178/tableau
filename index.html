<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau Dynamique pour l'Enseignement</title>
    <script src="https://cdn.jsdelivr.net/npm/interactjs@1.10.11/dist/interact.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        #tools {
            padding: 20px;
            background-color: #ddd;
            float: left;
            width: 20%;
            height: 100vh;
            box-sizing: border-box;
        }

        #workspace {
            padding: 20px;
            margin-left: 22%;
            height: 100vh;
            box-sizing: border-box;
            position: relative;
        }

        .tool {
            padding: 10px;
            margin: 10px 0;
            background-color: white;
            border: 1px solid #ccc;
            cursor: grab;
        }

        #canvas {
            width: 100%;
            height: 80vh;
            border: 2px solid #ccc;
            background-color: white;
            position: relative;
        }

        .draggable {
            cursor: move;
        }

        /* Barre d'outils flottante */
        #textEditorToolbar {
            display: none;
            position: absolute;
            background-color: white;
            border: 1px solid black;
            padding: 10px;
            z-index: 100;
            margin-bottom: 20px;
        }

        /* Styles des éléments sélectionnés */
        .selected {
            border: 2px dashed red;
        }

        /* Position du bouton de suppression globale */
        #globalDeleteButton {
            margin-left: 10px;
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            position: fixed;
            bottom: 20%;
            left: 1%;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        #addRowButton, #deleteRowButton {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        #deleteRowButton {
            background-color: red;
        }
    </style>
</head>
<body>

<header>
    <h1>Tableau Dynamique pour l'Enseignement</h1>
</header>

<section id="tools">
    <h2>Outils</h2>
    <div class="tool" id="textTool">Texte Simple</div>
    <div class="tool" id="textAreaTool">Zone de Texte</div>
    <div class="tool" id="imageTool">Image</div>
    <div class="tool" id="rectangleTool">Rectangle</div>
    <div class="tool" id="triangleTool">Triangle</div>
    <div class="tool" id="diamondTool">Losange</div>
    <div class="tool" id="lineTool">Règle</div>
    <div class="tool" id="tableTool">Tableau</div>
    <input type="file" id="imageUploader" accept="image/*" style="display: none;">
</section>

<section id="workspace">
    <h2>Zone de travail</h2>
    <div id="canvas"></div>
</section>

<!-- Bouton global de suppression -->
<button id="globalDeleteButton">Supprimer</button>

<!-- Barre d'outils pour modifier le texte -->
<div id="textEditorToolbar">
    <label for="fontSize">Taille: </label>
    <select id="fontSize">
        <option value="12px">12</option>
        <option value="14px">14</option>
        <option value="16px" selected>16</option>
        <option value="18px">18</option>
        <option value="20px">20</option>
        <option value="24px">24</option>
        <option value="28px">28</option>
        <option value="32px">32</option>
    </select>

    <label for="fontWeight">Poids: </label>
    <select id="fontWeight">
        <option value="normal" selected>Normal</option>
        <option value="bold">Gras</option>
        <option value="lighter">Léger</option>
    </select>

    <button id="underlineButton">Souligné</button>

    <label for="fontFamily">Police: </label>
    <select id="fontFamily">
        <option value="Arial" selected>Arial</option>
        <option value="Georgia">Georgia</option>
        <option value="Courier New">Courier New</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Verdana">Verdana</option>
    </select>

    <label for="textColor">Couleur: </label>
    <input type="color" id="textColor" value="#000000">

    <label for="borderStyle">Encadrement: </label>
    <select id="borderStyle">
        <option value="none" selected>Aucun</option>
        <option value="solid">Solide</option>
        <option value="dashed">Pointillé</option>
        <option value="dotted">Pointeur</option>
        <option value="double">Double</option>
    </select>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const canvas = document.getElementById('canvas');
        const tableTool = document.getElementById('tableTool');
        let selectedElement = null;

        // Fonction pour ajouter un tableau dans la zone de travail
        tableTool.addEventListener('click', () => {
            createTable();
        });

        // Fonction pour créer un tableau avec la possibilité d'ajouter ou supprimer des lignes
        function createTable() {
            const tableContainer = document.createElement('div');
            const table = document.createElement('table');
            table.innerHTML = `
                <thead>
                    <tr>
                        <th>TITRE1</th>
                        <th>TITRE 2</th>
                        <th>TITRE 3</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="text" placeholder="Donnée 1"></td>
                        <td><input type="text" placeholder="Donnée 2"></td>
                        <td><input type="text" placeholder="Donnée 3"></td>
                    </tr>
                </tbody>
            `;

            const addRowButton = document.createElement('button');
            addRowButton.innerText = 'Ajouter une ligne';
            addRowButton.id = 'addRowButton';
            addRowButton.addEventListener('click', () => addRow(table));

            const deleteRowButton = document.createElement('button');
            deleteRowButton.innerText = 'Supprimer la dernière ligne';
            deleteRowButton.id = 'deleteRowButton';
            deleteRowButton.addEventListener('click', () => deleteLastRow(table));

            tableContainer.appendChild(table);
            tableContainer.appendChild(addRowButton);
            tableContainer.appendChild(deleteRowButton);

            tableContainer.style.position = 'absolute';
            tableContainer.style.left = '50px';
            tableContainer.style.top = '50px';

            canvas.appendChild(tableContainer);
            makeElementInteractable(tableContainer);
            addSelectionListener(tableContainer);
        }

        // Fonction pour ajouter une ligne au tableau
        function addRow(table) {
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td><input type="text" placeholder="Donnée 1"></td>
                <td><input type="text" placeholder="Donnée 2"></td>
                <td><input type="text" placeholder="Donnée 3"></td>
            `;
            table.querySelector('tbody').appendChild(newRow);
        }

        // Fonction pour supprimer la dernière ligne du tableau
        function deleteLastRow(table) {
            const tbody = table.querySelector('tbody');
            if (tbody.rows.length > 1) {
                tbody.deleteRow(-1);
            } else {
                alert("Vous ne pouvez pas supprimer toutes les lignes !");
            }
        }

        // Rendre les éléments interactifs avec Interact.js
        function makeElementInteractable(element) {
            interact(element)
                .draggable({
                    inertia: true,
                    modifiers: [
                        interact.modifiers.restrictRect({
                            restriction: canvas,
                            endOnly: true
                        })
                    ],
                    onmove: dragMoveListener
                })
                .resizable({
                    edges: { left: true, right: true, bottom: true, top: true },
                    modifiers: [
                        interact.modifiers.restrictEdges({
                            outer: canvas
                        }),
                        interact.modifiers.restrictSize({
                            min: { width: 50, height: 50 }
                        })
                    ],
                    inertia: true
                })
                .on('resizemove', function (event) {
                    const target = event.target;

                    target.style.width = `${event.rect.width}px`;
                    target.style.height = `${event.rect.height}px`;
                    const x = (parseFloat(target.getAttribute('data-x')) || 0) + event.deltaRect.left;
                    const y = (parseFloat(target.getAttribute('data-y')) || 0) + event.deltaRect.top;
                    target.style.transform = `translate(${x}px, ${y}px)`;
                    target.setAttribute('data-x', x);
                    target.setAttribute('data-y', y);
                });
        }

        // Fonction pour déplacer les éléments
        function dragMoveListener(event) {
            const target = event.target;
            const x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx;
            const y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy;

            target.style.transform = `translate(${x}px, ${y}px)`;
            target.setAttribute('data-x', x);
            target.setAttribute('data-y', y);
        }

        // Fonction pour ajouter les événements de sélection et suppression d'éléments
        function addSelectionListener(element) {
            element.addEventListener('click', function () {
                // Désélectionner l'ancien élément
                if (selectedElement) {
                    selectedElement.classList.remove('selected');
                }
                // Sélectionner l'élément courant
                selectedElement = element;
                selectedElement.classList.add('selected');
                showTextEditorToolbar();  // Afficher la barre d'outils si c'est un élément modifiable
            });
        }

        // Fonction pour afficher la barre d'outils de texte
        function showTextEditorToolbar() {
            if (selectedElement.tagName === 'DIV' || selectedElement.tagName === 'TEXTAREA') {
                textEditorToolbar.style.display = 'block';
                textEditorToolbar.style.left = `${selectedElement.getBoundingClientRect().left}px`;
                textEditorToolbar.style.top = `${selectedElement.getBoundingClientRect().top - 50}px`;
            } else {
                textEditorToolbar.style.display = 'none';
            }
        }

        // Gérer la suppression globale de l'élément sélectionné
        globalDeleteButton.addEventListener('click', function () {
            if (selectedElement) {
                // Supprimer l'élément sélectionné
                selectedElement.remove();
                // Réinitialiser la sélection
                selectedElement = null;
                // Cacher la barre d'outils de texte
                textEditorToolbar.style.display = 'none';
            }
        });
    });
</script>

</body>
</html>
